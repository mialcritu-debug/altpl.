<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Altiplano Cultural</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Altiplano Cultural</h1>
  </header>
  <main>
    <section class="video">
      <video src="assets/videos/video.mp4" autoplay loop muted playsinline></video>
    </section>
    <section class="gallery">
      <h2>Galería</h2>
      <div class="grid">
        <img src="assets/images/img1.jpg" alt="Foto 1">
        <img src="assets/images/img2.jpg" alt="Foto 2">
      </div>
    </section>
    <section class="director">
      <h2>Director General Artístico</h2>
      <p>Magister Millton Alfonso Criollo Turusina</p>
      <p>Investigador con impacto en artículos científicos y aporte cultural a la sociedad.</p>
    </section>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
